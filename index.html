<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Star Wars RPG Game</title>
  </head>
  <body>
    <h1>Star Wars RPG!</h1>
    <div class="character" id="obi-wan">
      <p>Obi-Wan Kenobi</p>
      <img src="assets/images/obi-wan.jpg" alt="Obi-Wan Kenobi" />
      <p class="hitpoints">120</p>
    </div>
    <div class="character" id="luke-sky">
      <p>Luke Skywalker</p>
      <img src="assets/images/luke-sky.jpg" alt="Luke Skywalker" />
      <p class="hitpoints">100</p>
    </div>
    <div class="character" id="darth-sid">
      <p>Darth Sidious</p>
      <img src="assets/images/darth-sid.jpg" alt="Darth Sidious" />
      <p class="hitpoints">150</p>
    </div>
    <div class="character" id="darth-maul">
      <p>Darth Maul</p>
      <img src="assets/images/darth-maul.jpg" alt="Darth Maul" />
      <p class="hitpoints">180</p>
    </div>
    <br id="clear" />
    <h2>Your Character</h2>
    <div id="main-character"></div>
    <br id="clear" />
    <h2>Enemies Available To Attack</h2>
    <div id="enemies"></div>
    <br id="clear" />
    <h2>Fight Section</h2>
    <button type="button">Attack</button>
    <h2>Defender</h2>
    <div id="current-enemy"></div>
    <br id="clear" />
  </body>
</html>
